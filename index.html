<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yads Website</title>
    <style>
        body {
            background-color: pink;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Cute professional font */
            text-align: center;
        }
        h1 {
            color: #333; /* Dark color for better contrast */
        }
        .hidden {
            display: none;
        }
        .button {
            background-color: #ffcccc; /* Light pink */
            border: none;
            color: #333; /* Dark color for better contrast */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
            outline: none;
        }
        .button:hover {
            background-color: #ffb3b3; /* Lighter pink on hover */
        }
    </style>
</head>
<body>
    <h1>Yads Little Website</h1>
    <button class="button" onclick="toggleFlowerText()">Click For A Flower!</button>
    <p id="flowerText" class="hidden">Tulips Of Course ðŸŒ·ðŸŒ· :D!</p>
    <button class="button" onclick="toggleBirthdayText()">My Birthday ðŸŽ‚</button>
    <p id="birthdayText" class="hidden">Did You Forget About My Birthday ðŸ˜¡Its 30th Of April DUHH<br>ill let it slide this time!</p>

    <script>
        function toggleFlowerText() {
            var text = document.getElementById("flowerText");
            var button = document.querySelector('.button');
            if (text.classList.contains('hidden')) {
                text.classList.remove('hidden');
                text.style.display = "block";
                button.innerHTML = "Close";
            } else {
                text.classList.add('hidden');
                text.style.display = "none";
                button.innerHTML = "Click For A Flower!";
            }
        }

        function toggleBirthdayText() {
            var text = document.getElementById("birthdayText");
            var button = document.querySelectorAll('.button')[1];

        function playNasheed() {

            audio.play();
        }

</body>
</html>
